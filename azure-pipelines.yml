trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '22.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm start &
    sleep 5  # Wait briefly to ensure the app starts
  displayName: 'npm install and start'
  env:
    PERPLEXITY_API_KEY: $(PERPLEXITY_API_KEY)
    PORT: $(PORT)
    NODE_ENV: $(NODE_ENV)
    ALPHA_VANTAGE_API_KEY: $(ALPHA_VANTAGE_API_KEY)
    POLYGON_API_KEY: $(POLYGON_API_KEY)

- script: |
    BUILD_STATUS=$(if [ "$(Build.Status)" == "Succeeded" ]; then echo "Succeeded"; else echo "Failed"; fi)
    DEPLOY_TIME=$(date +"%Y-%m-%d %H:%M:%S")
    COMMIT_AUTHOR=$(git log --format='%an' -n 1)
    curl -s -X POST "https://api.telegram.org/bot$(TELEGRAM_BOT_TOKEN)/sendMessage" \
      -d chat_id=$(TELEGRAM_CHAT_ID) \
      -d text="Build Status: $BUILD_STATUS%0APipeline: $(Build.DefinitionName)%0ABranch: $(Build.SourceBranchName)%0ACommit Author: $COMMIT_AUTHOR%0ADeploy Time: $DEPLOY_TIME%0ATriggered by: $(Build.RequestedFor)%0AURL: $(Build.BuildUri)"
  displayName: 'Send Telegram Notification'
  env:
    TELEGRAM_BOT_TOKEN: $(TELEGRAM_BOT_TOKEN)
    TELEGRAM_CHAT_ID: $(TELEGRAM_CHAT_ID)
  condition: always()

- script: |
    echo "Pipeline completed successfully! Artifacts ready for Azure App Service deployment."
  displayName: 'Finish: Log pipeline completion'
  condition: succeeded()